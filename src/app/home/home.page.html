<ion-header>
  <ion-toolbar>
    <ion-title justify-content-center>
      <img class="logo" src="../../assets/logo1.png" size="medium">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-grid>
    	<ion-row justify-content-center>
    		<ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
    			<div text-center>
    				<h3>Reporte de pago</h3>
    			</div>
    			<div padding>
    				<ion-item>
		    			<ion-label position="floating">
		    				Nombre del maestro
		    			</ion-label>
		    			<ion-input type="text" ng-model="" ></ion-input>
		    		</ion-item>
		    		<ion-item>
		    			<ion-label position="floating">
		    				Centro educativo
		    			</ion-label>
		    			<ion-select ng-model="" >
		    				<ion-select-option value="1" >Las americas</ion-select-option>	
		    				<ion-select-option value="2" >Carias donaire</ion-select-option>	
		    				<ion-select-option value="3" >15 septiembre</ion-select-option>	
		    			</ion-select>
		    		</ion-item>
		    		<ion-item>
		    			<ion-label> Nombre del alumno </ion-label>
		    			<ion-input type="text" ></ion-input>
		    		</ion-item>
		    		<ion-item>
		    			<ion-label>Serie de la computadora</ion-label>
						<ion-input type="text"></ion-input>
		    		</ion-item>
		    		<ion-item>
		    			<div>
		    				Adjuntar recibo
		    			</div>
		    			<ion-button size-xs="12" color="primary">Tomar foto</ion-button>
		    			<ion-button size-xs="12" color="secondary">Desde archivo</ion-button>
		    		</ion-item>
    			</div>
    			<div padding>
    				<ion-button size="large" type="submit" expand="block"
    				color="primary">Enviar reporte</ion-button>
    			</div>
    		</ion-col>
    	</ion-row>
    	<!--<ion-row>
    		<ion-col size="6" >
    			<ion-button color="primary">Tomar foto</ion-button>
    		</ion-col>
    		<ion-col size="6" >
    			<ion-button color="secondary">Desde archivo</ion-button>
    		</ion-col>
    	</ion-row>-->
    </ion-grid>
  </div>
</ion-content>
